---
name: Release to Ansible Galaxy

on:
  release:
    types: [published]

jobs:
  release:
    name: Ansible Galaxy Release
    runs-on: ubuntu-latest
    steps:
      - name: galaxy
        uses: robertdebock/galaxy-action@1.2.1
        with:
          galaxy_api_key: ${{ secrets.galaxy_api_key }}
          git_branch: ${{ github.ref_name }}
